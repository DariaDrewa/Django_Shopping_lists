{% extends 'base.html' %}
{% load static %}

{% block content %}

<style type="text/css">
    .my-grid{
    }
    .card-conf {
    width: 100%;
    max-width: 1000px;
    padding: 15px;
    margin: auto;
    }
</style>

<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="card card-conf">
            <div class="card-body">
                <h1>Jesteś pewny, że chcesz usunąć produkt: "{{ products.product_name }}"?</h1>
                <form action="{% url 'products' %}" method="post">
                    {% csrf_token %}
                    <input type="submit" value="Tak, usuń produkt">
                </form>
                <form action="{% url 'products' %}">
                    {% csrf_token %}
                    <input type="submit" value="Nie, wróć do listy produktów">
                </form>
            </div>
        </div>
    </div>
</div>
</body>

{% endblock content %}
