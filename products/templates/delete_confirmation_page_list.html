<!DOCTYPE html>
<html>
<head>
    <title>Jestes pewny?</title>
</head>
<body>
<h1>Jesteś pewny, że chcesz usunąć listę: "{{ shoppinglist.lists_name }}"?</h1>
<form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Tak, usuń listę">
</form>
<form action="{% url 'details' shoppinglist.id %}">
    {% csrf_token %}
    <input type="submit" value="Nie, wróć do listy">
</form>
</body>
</html>
