{% extends 'base.html' %}
{% load static %}

{% block content %}

<style type="text/css">
    .my-grid{
    }
    .card-conf {
    width: 100%;
    max-width: 1000px;
    padding: 15px;
    margin: auto;
    }
</style>

<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="card card-conf">
            <div class="card-body">
                <h1>Jesteś pewny, że chcesz usunąć listę: "{{ shoppinglist.lists_name }}"?</h1>
                <form action="" method="post">
                    {% csrf_token %}
                    <input type="submit" class="btn btn-danger" value="Tak, usuń listę">
                </form>
                <form action="{% url 'details' shoppinglist.id %}">
                    {% csrf_token %}
                    <input type="submit" class="btn btn-info" value="Nie, wróć do listy">
                </form>
            </div>
        </div>
    </div>
</div>
</body>

{% endblock content %}
