<!DOCTYPE html>
<html>
<body>
<h1> {{ shoppinglists.lists_name }} </h1>
<p> Produkty: </p>
<ul>
{% for products in products_list %}
    <li>{{ products.product_name }}</li>
{% empty %}
    <li>Brak produktów</li>
{% endfor %}
</ul>
<li><a href="{% url 'change' shoppinglists.id %}">Edycja listy</a></li>
<li><a href="{% url 'shopping_list' %}">Powrót do list zakupów</a></li>
<li><a href="{% url 'main' %}">Powrót do strony głównej</a></li>
<li><a href="{% url 'products' %}">Wszystkie dostępne produkty</a></li>
</body>
</html>
