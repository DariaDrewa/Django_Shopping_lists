<!DOCTYPE html>
<html>
<body>
<h1> {{ shoppinglists.lists_name }} </h1>
<p> Produkty </p>

{% endfor %}
</ul>
<p> {{ products_list }}</p>
<li><a href="{% url 'main' %}">Powrót do strony głównej</a></li>
<li><a href="{% url 'shopping_list' %}">Powrót do list zakupów</a></li>
</body>
</html>
