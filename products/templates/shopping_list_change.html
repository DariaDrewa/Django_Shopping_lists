<!DOCTYPE html>
<head>
    <title>Edycja listy zakupow </title>
</head>
<body>
<h1>Edycja listy zakupów: "{{ shoppinglist.lists_name }}"</h1>
<p>Zmień produkty, jakie znajdują się na liście: </p>
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Zapisz zmiany">
</form>
<form action="{% url 'details' shoppinglist.id %}">
    {% csrf_token %}
    <input type="submit" value="Anuluj zmiany">
</form>
</body>
</html>
